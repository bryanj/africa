    <script type="text/javascript">
      $(function() {
        var time = new Date();
        list.some(function(item) {
          if (time >= new Date(item.from) && time <= new Date(item.to)) {
            var country = country_map[item.country];
            var description = country.name + country.flag + "에서 " + item.description + " 😆";
            $("#description").text(description);
            $("body").css("background-image", "url(\"images/" + item.background + ".jpg\")");
            var setTime = function() {
              var time = new Date();
              time.setHours(time.getHours() + country.timezone);
              var timeString = time.toISOString().split(".")[0].replace("T", " ");
              $("#time").text(timeString);
            };
            setTime();
            setInterval(setTime, 1000);
            return true;
          }
          return false;
        });
      });
